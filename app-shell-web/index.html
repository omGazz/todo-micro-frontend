<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-Web</title>
    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
      }

      #todo-list {
        position: absolute;
        width: 300px;
        left: 0;
        top: 100px;
        background-color: aquamarine;
        height: 100%;
      }

      #todo-selected {
        position: absolute;
        left: 300px;
        top: 100px;
        background-color: tomato;
        width: 100%;
        height: 100%;
      }

      #todo-add {
        position: absolute;
        right: 100px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>APP SHELL WEB</h1>
    <iframe
      src="http://localhost:8081"
      id="todo-list"
      frameborder="0"
    ></iframe>
    <iframe
      src="http://localhost:8082"
      id="todo-selected"
      frameborder="0"
    ></iframe>
    <iframe
    src="http://localhost:8083"
    id="todo-add"
    frameborder="0"
  ></iframe>
  </body>
</html>

<script>
      const appTodoSelected = document.getElementById("todo-selected");

        window.addEventListener('message', (event) => {
        if (event.origin === 'http://localhost:8081') {
          if (event.data.type === 'selectedTask') {
            const newTask = event.data;
            console.log(`we're in APP-SHELL-WEB ${newTask.task} of type ${newTask.type}`)
            console.log(`we're in APP-SHELL-WEB origin ${event.origin}`)

            appTodoSelected.contentWindow.postMessage(newTask,'*')
          }
        }
      });
</script>
